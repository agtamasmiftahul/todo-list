<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./assets/css/normalize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Quicksand:400,500,700" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 center">
        <h3 class="margin-title">To Do List</h3>
        <div class="row">
          <div class="col s12">
            <div class="card grey lighten-5">
              <div class="card-image">
                <span class="card-title">Card Title</span>
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light green modal-trigger" href="#modal-add"><i class="material-icons">add</i></a>
                <div id="modal-add" class="modal">
                  <div class="modal-content">
                    <h4>Add To Do</h4>
                    <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="todo-textarea" class="materialize-textarea"></textarea>
                            <label for="todo-textarea">To Do</label>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">date_range</i>
                      <input id="deadline" type="text" class="datepicker">
                      <label for="deadline">Deadline</label>
                    </div>
                    <a id="add-button" class="modal-action modal-close waves-effect waves-green btn-flat">Add</a>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <div id="add-card" class="row">
                  <div class="col s12 m4">
                    <div class="card yellow">
                      <div class="card-content black-text">
                        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                      </div>
                      <div class="card-action grey lighten-3">
                        <span class="font-bold">18 January, 2018</span>
                        <span class="font-bold checklist-button"><i id="checklist" class="material-icons prefix">check_circle</i></span>
                        <span class="font-bold close-button"><i id="close" class="material-icons prefix red-text">delete_forever</i></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <script src="./assets/js/custom.js" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>

</html>
